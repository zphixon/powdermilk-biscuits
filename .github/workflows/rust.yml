name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: shaderc and naga
      run: sudo apt install glslang-tools build-essential libgtk-3-dev && cargo install naga-cli
    - name: build
      run: cargo build --release
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: shaderc
        run: vcpkg install glslang
      - name: naga
        run: cargo install naga-cli
      - name: build
        run: cargo build --release
  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: shaderc and naga
        run: brew install glslang && cargo install naga-cli
      - name: build
        run: cargo build --release
